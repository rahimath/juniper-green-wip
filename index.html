        body {

            text-align: center;
            background-color: #222;

            align-items: center;
            justify-content: center;

            overflow: hidden;
            position: relative;
        }
        .grid {

            gap: 10px;
            margin: auto;
            visibility: hidden;
        }
        .number {

            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: gray;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            height: 60px;
            width: 60px;
        }
        .selected {
            background-color: #333;
            color: #888;
        }
        .disabled {
            pointer-events: none;
        }
        select {

            font-size: 16px;
            position: absolute;
            top: 20px;
            background-color: #171717;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            appearance: none;
            width: 200px;
            text-align: center;
            font-family: inherit;

        .selected-numbers {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 24px;
            font-weight: normal;
            display: none;
            overflow-wrap: break-word;
            word-wrap: break-word;
            line-height: 1.8;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: relative;
        }
        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: none;
            transition: fill 0.2s ease;
        }
        .control-btn:hover svg {
            fill: none;
        }
        .control-btn svg path {
            transition: stroke 0.2s ease;
        }
        .control-btn:hover svg path {
            stroke: gray;
        }
        .control-btn.cancel::after {
            content: "Annuler";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .control-btn.restart::after {
            content: "Recommencer";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .control-btn.cancel:hover::after,
        .control-btn.restart:hover::after {
            opacity: 1;
            transition-delay: 0.2s;
        }
        .counter {
            color: white;
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-right: 18px;
            margin-bottom: 5px;
            transition: text-shadow 0.4s ease;
        }
        .counter.glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4);
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            padding: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 10%;
            left: 20px;
            transform: translateY(0);
            background: #171717;
            padding: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: left;
            max-height: 86vh;
            overflow-y: auto;
        }
        .modal ul {
            list-style: none;
            padding: 0;
        }
        .modal li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .modal li span {
            font-weight: bold;
            margin-left: 10px;
            text-align: right;
            min-width: 50px;
        }
        .gold-score {
            color: #D4AF37;
        }
        .game-over-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #171717;
            padding: 40px 60px;
            border-radius: 20px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: visible;
        }
        .game-over-modal h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
            color: white;
        }
        .game-over-modal p {
            margin: 10px 0;
            font-size: 20px;
            color: #ccc;
        }
        .game-over-modal .score {
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
            transition: text-shadow 1s ease;
        }
        .game-over-modal .score.glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                         0 0 30px rgba(255, 255, 255, 0.6),
                         0 0 45px rgba(255, 255, 255, 0.4);
        }
        .game-over-modal .gold {
            color: #D4AF37;
        }
        .game-over-modal .gold.glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.9),
                         0 0 30px rgba(212, 175, 55, 0.7),
                         0 0 45px rgba(212, 175, 55, 0.5);
        }
        .game-over-modal .sequence-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .game-over-modal .sequence-container {
            background: #222;
            border-radius: 10px;
            padding: 5px 15px;
            height: 30px;
            min-width: 350px;
            max-width: 550px;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            white-space: nowrap;
            display: flex;
            align-items: center;
            flex-shrink: 1;
        }
        .game-over-modal .sequence-text {
            font-size: 16px;
            color: #ccc;
            display: inline-block;
            line-height: 30px;
        }
        .game-over-modal .copy-icon-btn {
            background: none;
            border: none;
            padding: 5px;
            margin: 7.5px 10px 7.5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            height: 30px;
        }
        .game-over-modal .copy-icon-btn:hover {
            opacity: 1;
        }
        .game-over-modal .copy-icon-btn::after {
            content: "Copier";
            position: fixed;
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: 70px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .game-over-modal .copy-icon-btn:hover::after {
            opacity: 1;
            transition-delay: 0.2s; /* délai avant apparition */
        }
        .game-over-modal .copy-icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
        }
        .game-over-modal .copy-btn {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .game-over-modal .copy-btn:hover {
            background-color: #555;
        }
        .game-over-modal button {
            margin-top: 30px;
            margin: 15px 10px 0 10px;
            padding: 11px 30px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .game-over-modal button:hover {
            background-color: #222;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            backdrop-filter: blur(2px); /* Optionnel : léger flou derrière */

            position: fixed;
            top: -10px;
            z-index: 10000;
            opacity: 1;
            border-radius: 0px;
            pointer-events: none;

            padding: 20px;
            border-radius: 20px;
            z-index: 2000; 
            overflow-y: auto; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        #globalRankingModal h3 {
            font-size: 26px;
            margin-top: 10px;
            margin-bottom: 35px;
            /* text-shadow: 0 0 5px rgba(212, 175, 55, 0.5); */
            text-align: center;
            font-weight: bold;
        }

        #globalRankingModal ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 12px; /* Espace entre les entrées */
        }

        /* --- NOUVEAU STYLE POUR LA CROIX SVG --- */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 2001;
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .close-btn svg {
            width: 32px;
            height: 32px;
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        /* Réduction de l'espace (gap) entre les lignes du classement */
        #globalRankingList {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Espace réduit entre les cadres (auparavant 12px) */
            list-style: none;
            padding: 6px;
        }

        /* Style de chaque entrée du classement */
        .ranking-entry {
            display: flex !important;
            justify-content: flex-start !important; /* Alignement à gauche */
            align-items: center;
            background-color: #2b2b2b;
            padding: 9px;
            border-radius: 12px;
            margin-bottom: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .ranking-entry .rank-badge { font-size: 18px; min-width: 40px; }
        .ranking-entry .rank-name { font-size: 18px; }
        .ranking-entry .rank-class { font-size: 13px; font-weight: 500; }
        .ranking-entry .score-value { font-size: 18px; color: #ffffff; }

        /* Podium (2ème et 3ème) */
        .ranking-entry:nth-child(2),
        .ranking-entry:nth-child(3) {
            padding: 14px;
        }
        .ranking-entry:nth-child(2) .rank-badge, 
        .ranking-entry:nth-child(3) .rank-badge { font-size: 22px; }
        .ranking-entry:nth-child(2) .rank-name, 
        .ranking-entry:nth-child(3) .rank-name { font-size: 22px; }
        .ranking-entry:nth-child(2) .rank-class, 
        .ranking-entry:nth-child(3) .rank-class { font-size: 15px; }
        .ranking-entry:nth-child(2) .score-value, 
        .ranking-entry:nth-child(3) .score-value { font-size: 26px; color: #69F0AE; }

        /* Le Premier */
        .ranking-entry:nth-child(1) {
            padding: 20px;
            background-color: #332e1c;
            border: 1px solid #D4AF37;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .ranking-entry:nth-child(1) .rank-badge { font-size: 26px; color: #D4AF37 !important; }
        .ranking-entry:nth-child(1) .rank-name { font-size: 26px; color: #D4AF37 !important; }
        .ranking-entry:nth-child(1) .rank-class { font-size: 18px; color: #D4AF37 !important; opacity: 0.8; }
        .ranking-entry:nth-child(1) .score-value { font-size: 32px; color: #D4AF37 !important; }

        .ranking-entry:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .rank-badge {
            font-size: 26px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            color: #ccc;
        }

        .info-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            margin-left: 10px;
        }

        .name-class {
            display: flex;
            align-items: center;
            text-align: left !important;
            flex-grow: 1;
        }

        .rank-name {
            font-weight: 600;
            text-align: left;
            display: inline-block;
        }

        .rank-class {
            font-weight: normal; /* Toujours normal */
            color: #999;
            margin-left: 0px; /* Espace entre le nom et la parenthèse */
        }

        .rank-score {
            text-align: right;
            min-width: 80px; /* Assure que les scores sont alignés verticalement */
            margin-left: 25px;
        }

        .score-value {
            font-size: 26px;
            font-weight: 700;
            color: #69F0AE;
        }

        .score-unit {
            font-size: 12px;
            color: #999;
            font-weight: 500 !important;
            font-style: italic;
            display: block;
        }

    </style>

        // --- CLASSEMENT GLOBAL (Définitions) ---

        const COLUMN_15_REGEX = /^(?:(?:"[^"]*"|[^,]*),){15}("[^"]*"|[^,]*)/;

        function parseGlobalCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            const dataLines = lines.slice(1); 
            const extractedData = [];
            
            dataLines.forEach((line, index) => {
                const parts = line.split(',');
                
                const nom = parts[NAME_INDEX] ? parts[NAME_INDEX].trim().replace(/"/g, '') : '';
                let classe = parts[CLASS_INDEX] ? parts[CLASS_INDEX].trim().replace(/"/g, '') : '';
                
                if (classe === '') {
                    classe = 'Professeur'; 
                }

                // --- NOUVEAU TRAITEMENT POUR LA COLONNE DE SCORE (INDEX 15 / COLONNE P) ---
                let scoreTextRaw = '';
                const match = line.match(COLUMN_15_REGEX);
                
                if (match && match[1]) {
                    scoreTextRaw = match[1].trim();
                } else {
                    scoreTextRaw = parts[CUMULATIVE_SCORE_INDEX] || '';
                }

                // 1. Enlève tous les guillemets.
                let scoreTextClean = scoreTextRaw.replace(/"/g, '').trim();
                
                // 2. Protège la virgule décimale en la remplaçant par un jeton temporaire.
                scoreTextClean = scoreTextClean.replace(',', 'DECIMAL_POINT_PLACEHOLDER');
                
                // 3. Supprime tous les points et espaces (séparateurs de milliers potentiels : 1.030 ou 1 030).
                scoreTextClean = scoreTextClean.replace(/\./g, ''); 
                scoreTextClean = scoreTextClean.replace(/\s/g, ''); 
                
                // 4. Rétablit le point décimal pour que parseFloat fonctionne.
                scoreTextClean = scoreTextClean.replace('DECIMAL_POINT_PLACEHOLDER', '.');
                
                const score = parseFloat(scoreTextClean); 
                
                // Décommentez la ligne ci-dessous si le problème persiste pour voir le résultat du parsing :
                // console.log(`DEBUG Ligne ${index + 1}: Nom='${nom}'. Raw: '${scoreTextRaw}'. Clean: '${scoreTextClean}'. Parsé: ${score}.`);
                
                if (nom && !isNaN(score) && score !== 0) { // On ignore les scores à 0
                    extractedData.push({ nom, classe, score });
                }
            });
            
            // 1. Triage des données : (le plus haut score est 1er)
            extractedData.sort((a, b) => b.score - a.score);

            // 2. Construction des éléments HTML (li)
            const list = [];
            extractedData.forEach((data, index) => {
                const rang = index + 1;
                const badge = rang;
                
                const scoreValue = data.score;
                // AFFICHAGE : Affiche un chiffre après la virgule si nécessaire, sinon affiche l'entier.
                const scoreDisplay = scoreValue % 1 === 0 ? scoreValue.toFixed(0) : scoreValue.toFixed(1); 

                let li = document.createElement("li");
                li.classList.add('ranking-entry');
                li.setAttribute('data-rank', rang);
                
                li.innerHTML = `
                    <div class="rank-badge">${rang}</div>
                    <div class="info-group">
                        <div class="name-class">
                            <span class="rank-name">${data.nom} <span class="rank-class">${data.classe}</span></span>
                        </div>
                        <div class="rank-score">
                            <span class="score-value">${scoreDisplay}</span>
                            <span class="score-unit">points</span>
                        </div>
                    </div>
                `;
                if (rang <= 3) {
                    li.classList.add('top-three');
                }
                if (data.classe === 'Professeur') {
                    li.classList.add('teacher-entry');
                }

                list.push(li);
            });

            return list;
        }

        async function loadRankings() {
            try {
                const response = await fetch(GLOBAL_CSV_URL);
                
                if (!response.ok) {
                     throw new Error(`Erreur HTTP lors du chargement: ${response.status}`);
                }
                
                const csvText = await response.text();
                globalRankingData = parseGlobalCSV(csvText); 
                
            } catch (error) {
                console.error("Erreur critique de chargement/parsing du classement global :", error);
                let li = document.createElement("li");
                li.textContent = "Erreur de chargement du classement. (Vérifiez la publication Sheets)";

            }
            generateGrid();
        }

        function generateGrid() {
            const count = parseInt(document.getElementById("numberCount").value, 10);
            grid.innerHTML = "";
            selectedNumbersDisplay.innerHTML = "";
            selectedNumbersDisplay.style.display = "none";
            counter.textContent = "0";
            availableNumbers = new Set([...Array(count).keys()].map(i => i + 1));
            selectedNumber = null;
            lastSelectedCell = null;
            turnCount = 0;
            selectedNumbersList = [];
            selectedCells = [];

            let columns, rows, cellSize;
            switch(count) {
                case 10: columns = 5; rows = 2; cellSize = '60px'; break;
                case 20: columns = 5; rows = 4; cellSize = '60px'; break;
                case 25: columns = 5; rows = 5; cellSize = '60px'; break;
                case 30: columns = 6; rows = 5; cellSize = '60px'; break;
                case 40: columns = 8; rows = 5; cellSize = '60px'; break;
                case 50: columns = 10; rows = 5; cellSize = '60px'; break;
                case 60: columns = 10; rows = 6; cellSize = '60px'; break;
                case 70: columns = 10; rows = 7; cellSize = '60px'; break;
                case 80: columns = 10; rows = 8; cellSize = '60px'; break;
                case 90: columns = 10; rows = 9; cellSize = '60px'; break;
                case 100: columns = 10; rows = 10; cellSize = '50px'; break;
                default: columns = 8; rows = 5; cellSize = '60px';
            }
            grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize})`;

            for (let i = 1; i <= count; i++) {
                let cell = document.createElement("div");
                cell.classList.add("number");
                cell.textContent = i;
                cell.style.height = cellSize;
                cell.style.width = cellSize;
                cell.addEventListener("click", () => selectNumber(i, cell));
                grid.appendChild(cell);
            }
            grid.style.visibility = "visible";

            document.getElementById("rankingModal").style.display = "none";
        }

        function selectNumber(num, cell) {
            if (!selectedNumber || num % selectedNumber === 0 || selectedNumber % num === 0) {
                selectedNumber = num;
                cell.classList.add("selected", "disabled");
                turnCount++;
                lastSelectedCell = cell;
                availableNumbers.delete(num);
                selectedNumbersList.push(num);
                selectedCells.push(cell);
                selectedNumbersDisplay.textContent = selectedNumbersList.join(" - ");
                selectedNumbersDisplay.style.display = "block";
                counter.textContent = selectedNumbersList.length;

                counter.classList.add('glow');
                setTimeout(() => {
                    counter.classList.remove('glow');
                }, 1000);
                
                checkGameOver();
            }
        }

        function undoLastMove() {
            if (selectedNumbersList.length > 0) {
                let lastNum = selectedNumbersList.pop();
                let lastCell = selectedCells.pop();
                if (lastCell) {
                    lastCell.classList.remove("selected", "disabled");
                }
                selectedNumber = selectedNumbersList.length > 0 ? selectedNumbersList[selectedNumbersList.length - 1] : null;
                availableNumbers.add(lastNum);
                selectedNumbersDisplay.textContent = selectedNumbersList.join(" - ");
                counter.textContent = selectedNumbersList.length;
                if (selectedNumbersList.length === 0) {
                    selectedNumbersDisplay.style.display = "none";
                }
            }
        }

        function resetSequence() {
            selectedNumber = null;
            selectedNumbersList = [];
            selectedCells.forEach(cell => cell.classList.remove("selected", "disabled"));
            selectedCells = [];
            availableNumbers = new Set([...Array(parseInt(document.getElementById("numberCount").value, 10)).keys()].map(i => i + 1));
            selectedNumbersDisplay.textContent = "";
            selectedNumbersDisplay.style.display = "none";
            counter.textContent = "0";
        }

        function checkGameOver() {
            let possibleMoves = Array.from(availableNumbers).some(n => n % selectedNumber === 0 || selectedNumber % n === 0);
            if (!possibleMoves) {
                if (lastSelectedCell) {
                    lastSelectedCell.classList.add("selected");
                }
                const finalScore = selectedNumbersList.length;
                const count = document.getElementById("numberCount").value;
                const goldScore = goldScores[count];
                
                setTimeout(() => {
                    const modal = document.getElementById("gameOverModal");
                    const overlay = document.getElementById("overlay");
                    const modalTitle = document.getElementById("modalTitle");
                    const modalMessage = document.getElementById("modalMessage");
                    const modalScore = document.getElementById("modalScore");
                    const modalSequence = document.getElementById("modalSequence");
                    
                    modalSequence.textContent = selectedNumbersList.join(" - ");
                    
                    if (finalScore >= goldScore) {
                        modalTitle.textContent = "Félicitations !";
                        modalMessage.textContent = "Vous avez trouvé la séquence maximale !";
                        modalScore.textContent = finalScore;
                        modalScore.className = "score gold";
                        lancerConfettis();
                    } else {
                        modalTitle.textContent = "Partie terminée !";
                        modalMessage.textContent = `Longueur maximale possible : ${goldScore}`;
                        modalScore.textContent = finalScore;
                        modalScore.className = "score";
                    }
                    
                    overlay.style.display = "block";
                    modal.style.display = "block";

                    setTimeout(() => {
                        modalScore.classList.add('glow');
                        setTimeout(() => {
                            modalScore.classList.remove('glow');
                        }, 800);
                    }, 100);
                }, 200);
            }
        }

        function lancerConfettis() {
            const duration = 2500;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();

                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement("div");
                    confetti.className = "confetti";

                    const size = Math.random() * 8 + 4;
                    const left = Math.random() * 100;
                    const rotate = Math.random() * 360;

                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size * 0.4}px`;
                    confetti.style.left = `${left}vw`;
                    confetti.style.transform = `rotate(${rotate}deg)`;
                    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;

                    document.body.appendChild(confetti);

                    const fall = (Math.random() * 1) + 0.5;
                    confetti.animate([
                        { transform: `translateY(0) rotate(${rotate}deg)` },
                        { transform: `translateY(100vh) rotate(${rotate + 180}deg)` }
                    ], {
                        duration: fall * 2000,
                        easing: "linear"
                    });

                    setTimeout(() => confetti.remove(), fall * 2000);
                }

                if (timeLeft > 0) requestAnimationFrame(frame);
            })();
        }
